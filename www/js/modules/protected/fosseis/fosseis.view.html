<ion-view view-title="Fosseis">
    <ion-content>
        <div class="list list-inset">
            <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="text" ng-model="search" placeholder="Pesquisar" ng-model-options="{ allowInvalid: true, debounce: 200 }">
            </label>
        </div>

        <div class="list">
            <a class="item item-avatar" ui-sref="protected.details-fossil({id: $index})" ng-repeat="fossil in fosseis.fosseis | filter:search">
                <img ng-src="{{fossil.picture}} ">
                <h2>{{fossil.titulo}}</h2>
                <p>{{fossil.info}}</p>
            </a>

            <ion-infinite-scroll ng-if="!fosseis.noMoreItemsAvailable" on-infinite="fosseis.getData()" distance="5px"></ion-infinite-scroll>            
        </div>
    </ion-content>
</ion-view>
